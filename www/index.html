<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Groupmanager running in UNINETT WebApp Park</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Le styles -->
		<link href="/css/bootstrap.css" rel="stylesheet" />
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
			#searchDiv div:focus{
				border: 1px solid #F88;
			}
			#searchInput input:focus{
				border: none !important;
			}
			
			input:focus{
				border: none !important;
				outline:none;
			}
			.groupView{
				
				border-left-color: #000;
				border-left-width: 2px;
				border-left-style:solid;
			}
			.topOfGV{
				height:2px;
				display:block;
				width: 10px;
				background-color: #000;
			}
			.bottomOfGV{
				height:2px;
				display:block;
				width: 10px;
				background-color: #000;
				margin-top:4px;
			}
			.spacerDiv{
				width:5px;
				height:100%;
			}
			.groupMargin{
				margin-left: 5px;
			}
			#detailsContainer{
				align:center;
			}
			.topNav{
				border-top-color: #000;
				border-top-width: 1px;
				border-top-style: solid;
				border-bottom-color: #000;
				border-bottom-width: 1px;
				border-bottom-style: solid;
			}
		</style>
		<link href="/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="/js/bootstrap/html5.js"></script>
		<![endif]-->


		<!-- JQuery hosted by Google -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- Core API to UNINETT WebApp Park -->
		<script type="text/javascript" src="/_/js/oauth.js"></script>
		<script type="text/javascript" src="/_/js/core.js"></script>

		<!-- data-main attribute tells require.js to load
		scripts/main.js after require.js loads. -->
		<script data-main="js/main" src="js/requirejs/require.js"></script>
		<script src="js/lib/director-1.1.6.min.js"></script>
		

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Groupmanager</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container" id="mainContainer">
			
			<div class="span4 offset2" style="border: 1px solid #DDD; width:300px; float:left; -moz-border-radius: 10px; -webkit-border-radius:10px; border-radius: 10px;  font-size: 20px; padding: 2px 4px; outline: 0; -webkit-appearance:none;" id="searchDiv" align="center">
    			<img height="16px" width="16px" src=" img/search.png" id="searchIcon"/>
    			<input style="border: none; width:255px; padding-top:3px; font-size:16px;" id="searchInput" placeholder="Type to filter..."/>
    			<img src="img/cancel.png" id="searchCancel"/>
			</div>
			<div id="managecontainer">
			<div><div id="myOwnGroups"></div>
			<div><a class="btn btn-success btn-small" href="javascript:void(0)" id="addOwnGroup" style="float:left; margin-left:20px;"><i class="icon-plus"></i>Create group</a></div>
			</div>
			<div style="display:block;" >
			<br /><br /><br />
				<div id="myGroups">
				
				</div>
			</div>
			
			<div class="modal hide" id="myModal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h3>Modal header</h3>
				</div>
				<div class="modal-body">
					<p>One fine body…</p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">Close</a> <a href="#"
						class="btn btn-primary">Save changes</a>
				</div>
			</div>
		</div>

		</div> <!-- /container -->
		
		
		
		
		<!-- ========================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/js/bootstrap/bootstrap-collapse.js"></script>
		<script src="/js/bootstrap/bootstrap-modal.js"></script>
		<script src="/js/bootstrap/bootstrap-typeahead.js"></script>
		<script src="/js/bootstrap/bootstrap-button.js"></script>
	
		<!--
			Add only the ones you are using.

		<script src="/js/bootstrap/bootstrap-transition.js"></script>
		<script src="/js/bootstrap/bootstrap-alert.js"></script>
		<script src="/js/bootstrap/bootstrap-dropdown.js"></script>
		<script src="/js/bootstrap/bootstrap-scrollspy.js"></script>
		<script src="/js/bootstrap/bootstrap-tab.js"></script>
		<script src="/js/bootstrap/bootstrap-tooltip.js"></script>
		<script src="/js/bootstrap/bootstrap-popover.js"></script>
		<script src="/js/bootstrap/bootstrap-carousel.js"></script>
		
		-->
	</body>
</html>
